<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-image"></div> <!-- Single enlarged background image -->

    <div class="container">
        <h1>Home Income Prediction</h1>
        <form id="predictionForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="Age" required>
            </div>

            <div class="form-group">
                <label for="education">Education Level:</label>
                <select id="education" name="Education_Level" required>
                    <option value="" disabled selected>Select Education Level</option>
                    <option value="Master's">Master's</option>
                    <option value="Bachelor's">Bachelor's</option>
                    <option value="High School">High School</option>
                    <option value="Doctorate">Doctorate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <select id="occupation" name="Occupation" required>
                    <option value="" disabled selected>Select Occupation</option>
                    <option value="Technology">Technology</option>
                    <option value="Finance">Finance</option>
                    <option value="Others">Others</option>
                    <option value="Education">Education</option>
                    <option value="Healthcare">Healthcare</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dependents">Number of Dependents:</label>
                <input type="number" id="dependents" name="Number_of_Dependents" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <select id="location" name="Location" required>
                    <option value="" disabled selected>Select Location</option>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                    <option value="Suburban">Suburban</option>
                </select>
            </div>

            <div class="form-group">
                <label for="work_experience">Work Experience (years):</label>
                <input type="number" id="work_experience" name="Work_Experience" required>
            </div>

            <div class="form-group">
                <label for="marital_status">Marital Status:</label>
                <select id="marital_status" name="Marital_Status" required>
                    <option value="" disabled selected>Select Marital Status</option>
                    <option value="Married">Married</option>
                    <option value="Single">Single</option>
                    <option value="Divorced">Divorced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="employment_status">Employment Status:</label>
                <select id="employment_status" name="Employment_Status" required>
                    <option value="" disabled selected>Select Employment Status</option>
                    <option value="Full-time">Full-time</option>
                    <option value="Self-employed">Self-employed</option>
                    <option value="Part-time">Part-time</option>
                </select>
            </div>

            <div class="form-group">
                <label for="household_size">Household Size:</label>
                <input type="number" id="household_size" name="Household_Size" required>
            </div>

            <div class="form-group">
                <label for="homeownership_status">Homeownership Status:</label>
                <select id="homeownership_status" name="Homeownership_Status" required>
                    <option value="" disabled selected>Select Homeownership Status</option>
                    <option value="Own">Own</option>
                    <option value="Rent">Rent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="housing_type">Type of Housing:</label>
                <select id="housing_type" name="Type_of_Housing" required>
                    <option value="" disabled selected>Select Type of Housing</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Single-family home">Single-family home</option>
                    <option value="Townhouse">Townhouse</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="Gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="transportation">Primary Mode of Transportation:</label>
                <select id="transportation" name="Primary_Mode_of_Transportation" required>
                    <option value="" disabled selected>Select Transportation Mode</option>
                    <option value="Public transit">Public transit</option>
                    <option value="Biking">Biking</option>
                    <option value="Car">Car</option>
                    <option value="Walking">Walking</option>
                </select>
            </div>

            <button type="submit" id="predictButton">Predict Income</button>
        </form>

        <div id="result" class="result-container"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
